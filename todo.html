<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <h2 class="text-center">Todo List</h2>
        <div class="form-group">
            <label for="itemInput">Add Item</label>
            <input type="text" class="form-control" name="" id="itemInput">
        </div>        
        <button id="addButton" class="btn btn-primary">Add</button>        
        <button type="button" class="btn btn-primary">
            Todo Count <span class="badge badge-light" id="totalCountSpanId"></span>
          </button>
        <button type="button" class="btn btn-primary">
            Open Todo Count <span class="badge badge-light" id="openCountSpanId"></span>
          </button>
          <button type="button" class="btn btn-primary">
            Done Todo Count <span class="badge badge-light" id="doneCountSpanId"></span>
          </button>
          <button id="clearButton" class="btn btn-danger">Clear List</button>
        </br>
        <div>
            <table class="table table-hover table-fixed" id="todoTableId">
                <thead>
                    <tr>
                        <th id="todoItemsHeaderId">
                            <a href="#">TodoItems</a>
                            </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todoTableBodyId">
                </tbody>
            </table>

            <script src="todo.js"></script>
        </div>
    </div>
</body>
</head>

</html>
